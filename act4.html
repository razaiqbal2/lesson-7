<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        text-align:center;
        font-family: 'Courier New', Courier, monospace;
    }
    #text{
        text-shadow: 2px 2px 1px #CC5500;
    }
    #box{
        box-shadow: 9px 9px 4px rgba(255, 127, 80, 0.434);
    }
    .text_indent{
        text-indent: 50%;
    }
    </style>
</head>
<body>
    <h1>Shadow</h1>
    <p id="text"><i>We can give text a shadow</i></p>
    <br>
    <p id="box"><i>Also a box shadow</i></p>
    <div>
        <p>This should be a intent</p>
        <p class="text_indent"> And a indent to a text</p
    </div>
</body>
</html>
